<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User - Hyperesume</title>
</head>
<body>
<h1>Edit User</h1>

<form th:action="@{'/admin/edit/' + ${user.id}}" method="post">
  <!-- Include CSRF token -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required />
  </div>

  <div>
    <label for="password">Password:</label>
    <!-- Leave empty if you don't want to change the password -->
    <input type="password" id="password" name="password" placeholder="Leave blank to keep current password" />
  </div>

  <div>
    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">User</option>
      <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
    </select>
  </div>

  <button type="submit">Update User</button>
</form>

<!-- Link back to admin dashboard -->
<p><a th:href="@{/admin}">Back to Admin Dashboard</a></p>
</body>
</html>
